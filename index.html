<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <title>TODO List</title>
</head>

<body>
  <header class="flex">
    <h1>
      TODO List
    </h1>
  </header>
    <div class="error" role="alert">
    
    </div>
    <br>
  <div class="container-lg" style="margin-left: 1em;padding-bottom:0">
      <div class="progress">
        <div id="done-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100"></div>
          <div id="requested-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100"></div>
          <div id="in-progress-bar" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
  </div>
  <div class="flex flex-one board">
    <div class="list drop" id="requested">

      <div class="heading">
        <div class="title">Current</div>
        <div class="add">+</div>
      </div>
    </div>
    <div class="list drop" id="in-progress">
      <div class="heading">
        <div class="title">Revise Again</div>
      </div>
    </div>
    <div class="list drop" id="done">
      <div class="heading">
        <div class="title">Done</div>
      </div>
    </div>
  </div>
  <span>
    <div id="email">

    </div>
  </span>
  <footer class="flex">
    <span>
      &copy;2022 <a href="https://sharmagautam.com">Gautam Sharma</a>
    </span>
  </footer>

  <script type="module" src="js/kanban.js"></script>
</body>

</html>
